<div class="form-group">
	<label class="control-label" for="ex-drag">Drag the Button</label>
	<button class="btn btn-default" id="ex-drag">Button</button>
</div>
<script>
	$(function(){
		var elm=document.getElementById('ex-drag');
		//drag=(mousedown then mousemove) but any mouseup cancel the dragging
		watch(elm).bind('{mousedown>mousemove}:rewind(mouseup)',function(e){
			$(elm).addClass('btn-success');
		});
		watch(elm).bind('mouseup',function(e){
			$(elm).removeClass('btn-success');
		});
	});
</script>
